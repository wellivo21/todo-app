<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- CSS links -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script src="./src/js/script.js"></script>
  </head>
  <body class="container">
    <main>
      <h1 class="app-title">TODO App</h1>

      <button class="add-btn">
        Add new task <i class="icon plus-sign fa-solid fa-plus"></i>
      </button>

      <section>
        <h2 class="section-title">Tasks</h2>

        <!-- task template -->
        <article class="task">
          <h3 class="task-title">task-title</h3>
          <p class="task-date">30/09/2022</p>
          <p class="task-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
          <i class="icon write-btn fa-solid fa-pen-to-square"></i>
          <i class="icon delete-btn fa-solid fa-trash-can"></i>
        </article>
      </section>
    </main>

    <!-- jQuery and Bootstrap/Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome script -->
    <script
      src="https://kit.fontawesome.com/43727fc40b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
